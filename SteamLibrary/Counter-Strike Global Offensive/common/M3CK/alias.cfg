alias "rr1"             "mp_restartgame 1"
alias "rr2"             "mp_restartgame 3"
alias "rr3"             "mp_restartgame 3"
alias "dm_ct"           "exec M3CK/sv/dm_ct.cfg"
alias "dm_t"            "exec M3CK/sv/dm_t.cfg"
alias "pracc-on"        "exec M3CK/sv/pracc-on.cfg"
alias "pracc-off"       "exec M3CK/sv/pracc-off.cfg"

// -------------------------------------------------------------------------------
// FACEIT
// -------------------------------------------------------------------------------
bind "uparrow"          "say .switch"
bind "downarrow"        "say .stay"

// -------------------------------------------------------------------------------
// Custom Keyboard binds
// -------------------------------------------------------------------------------
//bind "h" "+jump; -attack; -jump"

bind "h" "+jumpthrow"
alias "+jumpthrow" "+jump; -attack; -ATTACK2"
alias "-jumpthrow" "-jump; forward"

bind "F11" "+fw"
alias "+fw" "demo_timescale 3"
alias "-fw" "demo_timescale 1"

bind "F12" "+fw2"
alias "+fw2" "demo_timescale 10"
alias "-fw2" "demo_timescale 1"

// -------------------------------------------------------------------------------
// Custom Mouse binds
// -------------------------------------------------------------------------------

// switch of 4 or more ( cr02 == cr16;)
bind "MOUSE4" "sw"
alias "sw" "switch1"
alias "switch1" "exec M3CK/crosshairs/cr01.cfg; alias sw switch2"
alias "switch2" "exec M3CK/crosshairs/cr17.cfg; alias sw switch3"
alias "switch3" "exec M3CK/crosshairs/cr19.cfg; alias sw switch1"

